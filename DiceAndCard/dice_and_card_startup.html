			what is a loop? Block of code that repeats based on some condition.
			Reduces redundancy, repeat for unknowns, iterate through collection.
			DRY CODE - Don't Repeat Yourself

			Types of loops:
				while 	- executes a line or block of code as long as a condition is true
						- when to use: when the number of repetitions is unknown; the code might never execute

				do while - executes a line or block of code as long as the condition is true
						- when to use: the number of repetitions is unknown; the code will always execute at least once

				for (traditional) 	- repeats a line or block of code a specified number of times.
									- when to use: when the number of repetitions is known.

				for in
				for of

				infinite loop: a condition where the condition of the loop is true, and there is no way provided to make it false.
