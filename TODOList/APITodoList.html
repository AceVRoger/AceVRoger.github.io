<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do List with API</title>
  <style>
    body.light {
      background-color: white;
      color: black;
    }

    body.dark {
      background-color: black;
      color: white;
    }

  </style>
</head>
<body>
  <h1>TODO List with API</h1>
  <div id="quoteContainer">
    <p id="quote">inspirational quote will load here...</p>
    <button type="button" id="fetchQuote">Find an AOT Quote</button>
  </div>

  <p>
    Mode: <button type="button" id="theme">Light/Dark</button>
    Page: <a href="../index.html">
            <button id="homeButton">Main Page</button>
          </a>
  </p>

  <p id="taskCount">Tasks added throughout current session: 0</p>

  <form id="TodoForm">
    <input type="text" id="TodoInput" placeholder="Input Item Here.">
    <button type="button" id="add">Add</button>
    <button type="button" id="clear">Clear</button>
  </form>

  <!--Display List of TODO items-->
  <ul class="TodoList" id="TodoList">TODO List:</ul>

  <script src='TODO.js'></script>
</body>
</html>
