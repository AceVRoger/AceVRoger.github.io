<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="StyleSheet" href="tic-tac-toe.css">
    <script src="ticTacToe.js" defer></script>
    <style>
        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <a href="../index.html">
        <button id="homeButton" class="center">Main Page</button>
    </a>
    <p id="gameStatus">Game Traker:</p>
    <table class="center">
        <tr>
            <td><button id="a1" onclick=changeMark('a1')>T</button></td>
            <td><button id="b1" onclick=changeMark('b1')>I</button></td>
            <td><button id="c1" onclick=changeMark('c1')>C</button></td>
        </tr>
        <tr>
            <td><button id="a2" onclick=changeMark('a2')>T</button></td>
            <td><button id="b2" onclick=changeMark('b2')>A</button></td>
            <td><button id="c2" onclick=changeMark('c2')>C</button></td>
        </tr>
        <tr>
            <td><button id="a3" onclick=changeMark('a3')>T</button></td>
            <td><button id="b3" onclick=changeMark('b3')>O</button></td>
            <td><button id="c3" onclick=changeMark('c3')>E</button></td>
        </tr>
    </table>
    <div class="container">
        <div class="center">
            <button id="StartButton" onclick="resetGame()">Start New Game</button>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h6 id="header6">copyright 2025 Jacob V. Cardon. All rights reserved</h6>

</body>
</html>
